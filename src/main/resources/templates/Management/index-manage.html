									<tr th:each="user : ${searchResult}" th:data-username="${user.username}" th:data-email="${user.email}" th:data-role="${user.roleName}">
										<td th:text="${user.username}"></td>
										<td th:text="${user.email}"></td>
										<td th:text="${user.roleName}"></td>
										<td style = "display: flex; wrap: flex-wrap;">
											<form th:action="@{/Management/viewUserF}" method="post">
												<input type="hidden" name="id" th:value="${user.id}" />
												<input type="hidden" name="action" value="viewUser" />
												<button type="submit" class = "btn  custom-btn"> View </button>
											</form>																			
											<form th:action="@{/Management/deleteUserF}" method="post" th:id="'deleteForm-' + ${user.id}">
												<div th:id="'deletionConfirmDialog-' + ${user.id}" class="confirm-dialog invisibleElement">
													<div class="confirm-content">
														<p th:text = "'Please confirm deletion of ' + ${user.username}"></p>
														<div class="confirm-buttons">
															<input type="hidden" name="id" th:value="${user.id}" />
															<input type="hidden" name="action" value="deleteUserInfo" />
															<button type="button" th:onclick="confirmUserDeletion([[${user.id}]])" class = "btn  custom-btn"> Confirm </button>
															<button type="button" th:onclick="cancelUserDeletion([[${user.id}]])" class = "btn  custom-btn"> Cancel </button>
														</div>
													</div>
												</div>
												<button type="button" class="btn  custom-btn" th:onclick="showUserDeletionConfirmDialog([[${user.id}]])"> Delete </button>
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</div>	
					</div>			
				</div>
			</main>	
		</div>
	</div> 

	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/myAssets/myJS/usefulScripts.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script>
  </body>
</html>
